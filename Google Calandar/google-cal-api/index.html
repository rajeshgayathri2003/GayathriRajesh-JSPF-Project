<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Calendar Events Page</title>
  </head>
  
  <body class="bg-slate-50 dark:bg-slate-700 p-4 md:p-6 lg:pd-8 min-h-screen grid gap-4 md:gap-6 lg:gap-8 text-slate-600 dark:text-slate-100" >
    <header class="text-center grid p-4 place-items-center content-center"></header>
    <main class="max-w-6xl w-full mx-auto"></main>
    <section class="grid gap-4 md:gap-6 lg:gap-8 items-start" id="events-container"></section>
    <article class="bg-white dark:bg-slate-700 shadow-xl shadow-slate-200 dark:shadow-slate-800 rounded-lg"></article>
    <div class="p-3 shadow bg-indigo-500 text-indigo-50 uppercase grid place-items-center rounded-t-lg">
      <div class="text-sm">Feb</div>
      <div class="text-3xl font-bold">3</div>
    </div>
    <div class="p-4 md:p-6 lg:p-8 grid gap-4 md:gap-6"> <div class="grid gap-1"><p class="text-slate-400 text-sm">Feb 13 to Feb 16</p>
      <h2 class="font-bold text-2xl">
        <a href="#">Cool Event</a></h2></div>
   
      
    </div>

    <div class="grid gap-1">
      
      <button class="text-slate-400 flex gap-1 items-center cursor-pointer" aria-expanded="false" aria-controls="details-1" id="btn-1"></button>
      <p class="text-slate-400 pointer-events-none">See Details</p>
    </div>
   
    <h1 class="text-3xl sm:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-br pb-4 md:pb-6 from-blue-500 to-violet-700 dark:from-blue-400">My Calendar Events</h1>
    <label for="eventAmt">Events to Show</label>
    <input type = "range" id = "eventAmt" min="1" value="9" max="20" class="accent-blue-600 cursor-grab">
    <script type="module" src="/main.js"></script>
  </body>
  
    

</html>
